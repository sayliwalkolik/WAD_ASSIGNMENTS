  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="validateLogin()">Login</button>
    <a href="registration.html">New User?</a>
     
  </form>

  <!-- <button onclick="createNewUser()">New User</button> -->

  <script>
    function validateLogin() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simple validation, you should implement more secure validation in a real application
      if (username === 'demo' && password === 'demo123') {
        alert('Login successful!');
        // Redirect to another page or perform additional actions after successful login
      } else {
        alert('Invalid username or password. Please try again.');
      }
    }

    function createNewUser() {

      alert('Redirect to new user registration page or form.');
    }
  </script>
